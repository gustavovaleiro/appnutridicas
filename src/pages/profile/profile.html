
<ion-header>
  <ion-navbar>
    <ion-title>Meu Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngIf="fotoPerfil">
    <ion-thumbnail item-start>
      <img src ="{{facebook.fotoURL}}">
    </ion-thumbnail>
      <h2>{{facebook.nome}}</h2>
      <p>{{email}}</p>
  </ion-item>
  <ion-item *ngIf="!fotoPerfil">
    <ion-thumbnail>
        <h2>Nutri 1000</h2>
        <p>{{email}}</p>
    </ion-thumbnail>
  </ion-item>
</ion-content>
