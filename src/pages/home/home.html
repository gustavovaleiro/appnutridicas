<ion-header>
  <ion-navbar>
    <ion-title>
      Nutri 1000
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img class="logo" src="assets/imgs/LogoNutri.png"/>

  <ion-item>
    <ion-label floating> 
      <ion-icon ios="ios-person" md ="md-person"></ion-icon> E-mail: 
    </ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      <ion-icon ios="ios-lock" md="md-lock"></ion-icon> Senha: 
    </ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>
  <button class="botao"   ion-button block (click)="entrar()">Logar</button>
  <button class="botao"   ion-button block (click)="loginWithFacebook()" icon-start>
    <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>Login com Facebook
  </button>
  <button class="botao"   ion-button block (click)="loginVisitante()" color="danger">
    Entrar como visitante 
  </button>
  <p class="textos"><a (click)="cadastrar()" >Criar uma conta</a></p>
  <p class="textos"><a (click)="recuperar()" >Esqueci minha senha</a></p>

</ion-content>
